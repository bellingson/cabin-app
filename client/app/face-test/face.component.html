<div class="face">
  <img *ngIf="showFaces" src="assets/faces/{{image}}" />

  <div *ngIf="canClick" class="dot-container" (click)="click()">
    <div *ngIf="showDot" class="table-wrapper">
      <div class="table-cell">
        <svg height="20" width="20">
          <circle cx="10" cy="10" r="10" stroke="black" stroke-width="3" fill="white" />
        </svg>
      </div>
    </div>
  </div>

  <div class="table-wrapper"  *ngIf="showCorrect || showIncorrect">
    <div class="table-cell">

      <p *ngIf="showCorrect" class="correct">Correct</p>
      <p *ngIf="showIncorrect" class="not-correct">Incorrect</p>

    </div>
  </div>


</div>
