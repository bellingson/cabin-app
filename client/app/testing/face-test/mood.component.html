




<div *ngIf="loading == false" class="page-wrapper">

  <div *ngIf="canTakeTest" class="mood-afraid instruction-cell">

    <p>
      Indicate to what extent you CURRENTLY feel this way: <br>
      <strong>{{mood}}</strong>
    </p>

    <app-mood-buttons (mood)="moodSelected($event)"></app-mood-buttons>

  </div>

  <div *ngIf="canTakeTest == false" class="instruction-cell">

      <div *ngIf="sessionsThisWeekCount >= 6">
        <p>
          You may complete up to 6 sessions per week.
        </p>
        <p>
          You have completed {{sessionsThisWeekCount}} this week.
        </p>
      </div>

    <div *ngIf="sessionsTodayCount >= 3">
      <p>
        You may complete up to 3 sessions per day.
      </p>
      <p>
        You have completed {{sessionsTodayCount}} today.
      </p>
    </div>

    <a href="/#/">Back</a>


  </div>


</div>  <!-- // page-wrapper -->


<div *ngIf="loading" class="page-wrapper">

  <div class="instruction-cell">
    <div class="spinner"></div>
  </div>
</div>


<div class="preload">
  <div *ngFor="let face of faces">
    <img src="assets/faces/{{face.f}}" height="1" width="1" alt="" />
    <img src="assets/faces/{{face.n}}" height="1" width="1" alt="" />
  </div>
</div>
