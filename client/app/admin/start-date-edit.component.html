
<div class="modal fade" id="startDate" tabindex="-1" role="dialog">
  <div *ngIf="participant" class="modal-dialog" role="document">
    <div class="modal-content">

      <form #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="updateStartDate(f.value)">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Start Date</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Participant #</label>
          {{participant.participantId}}
        </div>

        <div class="form-group">
          <label for="startDateText" class="control-label">Start Date</label>
          <div>
            <input type="text" name="startDate" class="form-control start-date" [(ngModel)]="startDate" id="startDateText" >
          </div>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>

      </form>
    </div>
  </div>
</div>
