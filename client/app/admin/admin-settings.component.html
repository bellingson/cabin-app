<h1>Options</h1>

<div class="clearfix">
  <div class="float-right">
    <app-admin-links></app-admin-links>
  </div>
</div>

<div *ngIf="options">

  <form #f="ngForm" (ngSubmit)="updateOptions()" class="form-horizontal" role="form">


    <div class="form-group">
      <legend>Update Options</legend>
    </div>

    <p>
      Values are in milliseconds.
    </p>

    <h3>Response Time</h3>

    <div class="form-group">
      <label for="fast" class="col-sm-2 control-label">Fast</label>
      <div class="col-sm-10">
        <input type="number" name="fast" [(ngModel)]="options.timeClass.fast" class="form-control" placeholder="600" required>
      </div>
    </div>

    <div class="form-group">
      <label for="tooSlow" class="col-sm-2 control-label">Too Slow</label>
      <div class="col-sm-10">
        <input type="number" name="tooSlow"  [(ngModel)]="options.timeClass.tooSlow" class="form-control" id="tooSlow" placeholder="1000" required>
      </div>
    </div>

    <h3>Display Time Configuration</h3>

    <div class="levels">

      <div *ngFor="let level of levels; let i = index" class="level">
        <h3>Level {{i + 1}}</h3>


        <div class="field">
          <label>Show Faces</label>
          <input type="number" name="showFaces{{i}}" [(ngModel)]="level.showFaces" />
        </div>

        <div class="field">
          <label>Hide Faces</label>
          <input type="number" name="hideFaces{{i}}" [(ngModel)]="level.hideFaces" />
        </div>

        <div class="field">
          <label>Hide Shapes</label>
          <input type="number" name="showShapes{{i}}" [(ngModel)]="level.showShapes" />
        </div>

        <div class="field">
          <label>Timeout</label>
          <input type="number" name="timeout{{i}}"  [(ngModel)]="level.timeOut" />
        </div>

      </div>

    </div>

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
