<h1>Patients</h1>


<div class="clearfix">
  <div class="float-right">
    <app-admin-links></app-admin-links>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Patient #</th>
    <th>Session #</th>
    <th>Last Session</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of patients">
    <td>{{p.patientId}}</td>
    <td>{{p.sessionCount}}</td>
    <td>{{p.lastTest | date: 'M/d/yyyy' }}</td>
  </tr>
  </tbody>
</table>
